<div class="jumbotron" *ngIf="repository$ | async as repository">
  <h1 [ngClass]="routeAnimationsElements">{{repository.name}}</h1>
  <hr />
  <mat-chip-list>
    <mat-chip color="accent" selected>{{importCount}} Import√©(s)</mat-chip>
    <mat-chip color="primary" selected>{{count}} Package(s)</mat-chip>
  </mat-chip-list>
  <div class="col-12">
    <button class="float-right" mat-raised-button (click)="onImportClick(repository)" color="accent">Importer</button>
  </div>
</div>
<router-outlet></router-outlet>
