<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!repositoryTypes"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="repositoryTypes">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of repositoryTypes">
      <td>{{ forecast.name }}</td>
      <td>{{ forecast.description }}</td>
    </tr>
  </tbody>
</table>
